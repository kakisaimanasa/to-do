<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Your Personal To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="title-icon">‚úì</span>
                    TaskFlow
                </h1>
                <div class="task-summary">
                    <span id="taskCounter" class="task-counter">0 tasks</span>
                    <span id="completedCounter" class="completed-counter">0 completed</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="input-section">
                <div class="input-container">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="taskInput" 
                            class="task-input" 
                            placeholder="What needs to be done?"
                            maxlength="200"
                            autocomplete="off"
                        >
                        <button 
                            id="addTaskBtn" 
                            class="add-btn" 
                            type="button"
                            aria-label="Add new task"
                        >
                            <span class="btn-icon">+</span>
                            <span class="btn-text">Add Task</span>
                        </button>
                    </div>
                    <div id="errorMessage" class="error-message" role="alert" aria-live="polite"></div>
                </div>
            </section>

            <section class="tasks-section">
                <div class="tasks-header">
                    <h2 class="section-title">Your Tasks</h2>
                    <div class="filter-controls">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="active">Active</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                </div>
                
                <ul id="tasksList" class="tasks-list" role="list">
                    <!-- Tasks will be dynamically inserted here -->
                </ul>

                <div id="emptyState" class="empty-state">
                    <div class="empty-state-icon">üìù</div>
                    <h3 class="empty-state-title">No tasks yet</h3>
                    <p class="empty-state-description">Add your first task above to get started!</p>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p class="footer-text">TaskFlow - Simple task management for productive days</p>
        </footer>
    </div>
    


    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-content">
            <h3 id="modalTitle" class="modal-title">Confirm Delete</h3>
            <p class="modal-message">Are you sure you want to delete this task? This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="confirmDelete" class="btn btn-danger">Delete</button>
                <button id="cancelDelete" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
